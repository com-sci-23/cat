<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        p {
            font-size: 24px;
            margin-top: 15px;
            font-weight: 500;
            color: #333;
            letter-spacing: 1px;
        }


        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #0078d4;
            color: white;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: scale(0.98);
        }


        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <img src="../cat/src/pictrue/cat.gif" alt="">
    <p>ไปกินหมูกระทะกันมั้ย ?</p>

    <div class="button-container">
        <button id="thinkButton">ขอคิดดูก่อน</button>
        <button id="yesButton">yes</button>
    </div>

    <script>
        let clickCount = 0;
        const thinkButton = document.getElementById('thinkButton');
        const yesButton = document.getElementById('yesButton');

        yesButton.addEventListener('click', function () {
            clickCount++;

            if (clickCount === 1) {

                yesButton.style.transform = 'scale(1.25)';
                thinkButton.style.transform = 'scale(0.75)';
            } else if (clickCount === 2) {

                yesButton.style.transform = 'scale(1.5)';
                thinkButton.style.transform = 'scale(0.5)';
            } else if (clickCount === 3) {

                yesButton.style.transform = 'scale(1.75)';
                thinkButton.style.transform = 'scale(0.25)';
            } else if (clickCount === 4) {

                thinkButton.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
